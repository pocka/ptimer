name: Validate source code

on:
  push:
    # Runs on every push
    branches:
      - "*"

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.x
      - name: Install dependencies
        run: "bun i"
        working-directory: web
      - name: Perform type check
        run: "bunx tsc"
        working-directory: web

  sample-file-generator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
          cache-dependency-path: "tools/sample-file-generator/go.sum"
      - name: Build CLI
        run: "go build"
        working-directory: tools/sample-file-generator
