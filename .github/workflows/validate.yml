name: Validate source code

on:
  push:
    # Runs on every push
    branches:
      - "*"

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.x
      - name: Install dependencies
        run: "bun i"
        working-directory: web
      - name: Perform type check
        run: "bunx tsc"
        working-directory: web
